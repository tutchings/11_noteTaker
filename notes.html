<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  
  <style>
    nav {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Note Taker
    </a>
    <div class="icons">
      
      <button type="button" id="saveBtn" class="btn btn-success">Save</button>
      
      <a href="#" id="newNoteBtn"><i class="fas fa-pen text-light new-note"></i></a>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-4 list-container">
        <div class="card">
          <ul class="list-group">
          </ul>
        </div>
      </div>
      <div class="col-4">

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Title</span>
          </div>
          <input type="text" maxlength="28" id="noteTitle" class="form-control" aria-label="Title" aria-describedby="basic-addon1">
        </div>

        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Text</span>
          </div>
          <textarea class="form-control" id="noteText" aria-label="Note Text"></textarea>
        </div>

      </div>
    </div>

    <footer>
      <a href="/api/notes/"><button type="button" class="btn btn-outline-success">View Saved Notes API Data</button></a>
    </footer>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- <script src="/js/index.js"></script> -->

  <script type="text/javascript">

      $("#saveBtn").on("click", function(event) {
        event.preventDefault();

        $.get("/api/notes", function(data) {

          var newNote = {
            id: data.length + 1,
            title: $("#noteTitle").val().trim(),
            note: $("#noteText").val().trim()
          };

          $("#noteTitle").val('');
          $("#noteText").val('');

          $.post("/api/notes", newNote)
            .then(function(data) {
              console.log("notes.html: ", data);
              alert("Saving Note...");
            });
        
        });

      });

  </script>

</body>

</html>
